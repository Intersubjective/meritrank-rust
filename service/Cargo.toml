[package]
name = "meritrank_service"
version = "0.2.33"
edition = "2021"

[features]
shared = []

[dependencies]
meritrank_core = { path = "../core" }

rand = "0.8"
petgraph = "0.6.3"
uuid = "1.3.3"
indexmap = "2.0.0"
once_cell = "1.8.0"
lazy_static = "1.4"
thiserror = "1.0.29"
serde = "1.0.166"
regex = "1.9.1"

itertools = "0.12.0"
nng = "1.0.1"
rmp-serde = "1.1.2"
simple-pagerank = "0.2.0"

dotenv = { version = "0.15.0" }
ctrlc = "3.4.4"
chrono = "0.4.38"

[profile.dev]
panic = "unwind"

[profile.release]
panic = "unwind"
opt-level = 3
lto = "fat"
codegen-units = 1
